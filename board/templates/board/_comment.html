<div id="commentUI">
    <div id="comment">
        <div id="commentForm">
            <form action="{% url 'board:create_comment' article.id %}" method="POST">
                {% csrf_token %}
                <label for="comment">comment:</label>
                <input type="text" id="comment" name="content" placeholder="Hit Enter" autofocus>
            </form>
        </div>
        <div id="commentList">
            {% if comments %}
                {% for comment in comments %}
                    <li>{{ comment.content }}</li>
                    <form action="{% url 'board:delete_comment' article_id=article.id comment_id=comment.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('삭제함?')">[x]</button>
                    </form>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
